			jQuery(document).ready(function($){
				idb.inicial();
				$(".btnIncremento").click(function(){
					var inicial = $.trim($("#fieldInicial").val());
					var incremento = $.trim($("#fieldIncremento").val());
					if(inicial != ""){
						nuevoInicial = parseInt(inicial) + parseInt($(this).val()+incremento);
						$("#fieldInicial").val(nuevoInicial);

						var insertInicial = {ID: 1, inicial: parseInt(nuevoInicial), incremento: parseInt(incremento)};
						idb.insert_inicial("inicial", insertInicial);
					}					
				})
				$("#btnReset").click(function(){
					idb.limpiar_data("inicial", 1);
					$("#fieldInicial").val(3);
                    $("#fieldIncremento").val(3);
				})
			})
