<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Dinero Fácil">
        <title>Dinero Fácil</title>
        <!-- GOOGLE FONTS -->
        <link rel="stylesheet" href="style/fonts.css">
        <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet" /> -->        
        <!-- PLUGINS CSS STYLE -->
        <link href="../assets/template/dist/assets/plugins/nprogress/nprogress.css" rel="stylesheet" />
        <!-- SLEEK CSS -->
        <link id="sleek-css" rel="stylesheet" href="../assets/template/dist/assets/css/sleek.css" />
        <link rel="stylesheet" href="style/loading.css" />
        <!-- FAVICON -->
        <link href="../assets/template/dist/assets/img/logo_cash.png" rel="shortcut icon" />       
        <link href="../assets/template/dist/assets/plugins/toastr/toastr.min.css" rel="stylesheet" />
        <!-- Cambiar a forma local -->
        <script src="../assets/js/seguridad/sha256.js"></script>        
    </head>
    <body> 
        <div class="loader-wrapper" style="display: none">            
            <span class="loader"><span class="loader-inner"></span></span> 
        </div>         
        <div class="container d-flex flex-column justify-content-between vh-99">
            <div class="row justify-content-center mt-5">
                <div class="col-xl-5 col-lg-6 col-md-10">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <div class="app-brand">
                                <a href="#">
                                    <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="2" height="33"
                                        viewBox="0 0 30 33">
                                        <img width="60px" height="50px" src="../assets/template/dist/assets/img/logo_cash.png">
                                    </svg>
                                    <span class="brand-name">Dinero Fácil</span>
                                </a>
                            </div>
                        </div>
                        <div class="card-body p-5">
                            <h4 class="text-dark mb-5" id="h">Iniciar sesión</h4>
                            <form>
                                <div class="row">
                                    <div class="form-group col-md-12 mb-4">
                                        <input type="text" class="form-control input-lg" name="field_user" id="field_user" placeholder="Usuario">
                                    </div>
                                    <div class="form-group col-md-12 ">
                                        <input type="password" class="form-control input-lg" name="field_password" id="field_password" placeholder="Contraseña">
                                    </div>
                                    <button type="button" class="btn btn-lg btn-primary btn-block mb-4" id="btn_iniciar">Iniciar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright pl-0">
            <p class="text-center">&copy; <span id="copy-year"></span> Dinero Fácil</p>
        </div>
    </body>
</html>
<script src="../assets/template/dist/assets/plugins/jquery/jquery.min.js"></script>
<script src="../assets/template/dist/assets/plugins/nprogress/nprogress.js"></script>
<script src="../assets/template/dist/assets/plugins/toastr/toastr.min.js"></script>
<script src="js/scriptdb.js"></script>
<script src="js/login.js"></script>
<script>
    var d = new Date();
    var year = d.getFullYear();
    document.getElementById("copy-year").innerHTML = year;
</script>
